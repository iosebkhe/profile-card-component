<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img
          src="images/bg-pattern-card.svg"
          alt="card logo"
          class="header__logo"
        />
      </header>

      <div class="user">
        <img src="images/image-victor.jpg" alt="" class="user__avatar" />
        <div class="user__info">
          <h1 class="user__name">Victor Crest</h1>
          <p class="user__age">26</p>
        </div>
        <p class="user__city">London</p>
      </div>

      <div class="line">&nbsp;</div>

      <div class="stats-box">
        <div class="stats">
          <p class="stats__number">80K</p>
          <span class="stats__text">Followers</span>
        </div>
        <div class="stats">
          <p class="stats__number">803K</p>
          <span class="stats__text">Likes</span>
        </div>
        <div class="stats">
          <p class="stats__number">1.4K</p>
          <span class="stats__text">Photos</span>
        </div>
      </div>
    </div>
  </body>
</html>
